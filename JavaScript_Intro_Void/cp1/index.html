<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Basic Calculator</title>
    <script src="./script.js"></script>
</head>
<body>
    <label for="">Value of A</label><br>
    <input type="text" id="value1" placeholder="Enter a value for A"><br>
    <label for="">Value of B</label><br>
    <input type="text" id="value2" placeholder="Enter a value for B"><br>
    <label for="">Value of Operator</label><br>
    <select name="" id="op">
        <option value="" selected disabled>Select an operator</option>
        <option value="+">Add</option>
        <option value="-">Subtract</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
        <option value="%">Modulus</option>
    </select><br>
    <button id="click" onclick="myFun()">Submit</button>
</body>
</html>
